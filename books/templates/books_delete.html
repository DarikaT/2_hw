{% load static %}

{% block title %} Удалить «{{object.title}}» {% endblock %}

{% block content %}
<main class="list">

    <div class="wrapp_">
        <h2>Удалить: «{{object.title}}»</h2>

    <form class = 'form_delete' action="" method = 'POST'>
        {% csrf_token %}

        <input class = 'btn_logout_' type="submit" value = 'Удалить'>
    </form>
    </div>
   
</main>
{% endblock %}
