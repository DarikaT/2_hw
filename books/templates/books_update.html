{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Изменить «{{object.title}}» {% endblock %} 

{% block content %}
<main class="list">
 
    <div class="wrapp_">

    </form>
    </div>

</main>
{% endblock %}
